<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲子園学院中学校・高等学校 デジタルスタンプラリー</title>
    <!-- style.cssを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>甲子園学院中学校・高等学校<br>デジタルスタンプラリー</h1>
    </header>
    <main class="container">
        <p class="description">QRコードを読み取ってスタンプを集めよう！</p>
        <div id="stamps-container">
            <!-- JavaScriptでスタンプアイコンが生成されます -->
        </div>
        <div id="achievement-message" class="hidden">
            <h2 class="congratulations">🎉 コンプリートおめでとう！ 🎉</h2>
            <p>全てのスタンプが集まりました。</p>
            <!-- 右クリックを無効にする contextmenu="return false;" を追加 -->
            <video id="special-video" class="hidden" width="100%" controls contextmenu="return false;">
                <source src="special_message.mp4" type="video/mp4">
                お使いのブラウザは動画に対応していません。
            </video>
        </div>
        <!-- QRコードを読み取るボタン -->
        <a href="scanner.html" class="qr-scan-button">
            QRコードを読み取る
        </a>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalStamps = 5; // スタンプの総数
            const stampsContainer = document.getElementById('stamps-container');
            const achievementMessage = document.getElementById('achievement-message');
            const specialVideo = document.getElementById('special-video'); // 新しく追加
            let stampedCount = 0;

            // ローカルストレージの状態を元にスタンプアイコンを表示
            for (let i = 1; i <= totalStamps; i++) {
                const stampIcon = document.createElement('div');
                stampIcon.classList.add('stamp-icon');
                if (localStorage.getItem('stamp' + i) === 'stamped') {
                    stampIcon.classList.add('stamped');
                    stampedCount++;
                }
                stampsContainer.appendChild(stampIcon);
            }

            // 全てのスタンプが集まったらメッセージと動画を表示
            if (stampedCount === totalStamps) {
                achievementMessage.classList.remove('hidden');
                specialVideo.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
