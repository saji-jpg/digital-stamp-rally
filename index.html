<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲子園学院中学校・高等学校 デジタルスタンプラリー</title>
    <!-- style.cssを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="scanner-page">
    <header>
        <h1>甲子園学院中学校・高等学校<br>デジタルスタンプラリー</h1>
    </header>
    <main class="container">
        <p class="description">QRコードを読み取ってスタンプを集めよう！</p>
        <div id="stamps-container">
            <!-- JavaScriptでスタンプアイコンが生成されます -->
        </div>
        <div id="achievement-message" class="hidden">
            <h2 class="congratulations">🎉 コンプリートおめでとう！ 🎉</h2>
            <p>全てのスタンプが集まりました。</p>
            <div id="video-container">
                <!-- 動画の読み込み中に表示するメッセージ -->
                <p id="video-loading-message" class="loading-message">動画を読み込み中です...</p>
                <!-- YouTubeの動画を埋め込みます。`src`を正しいURLに置き換えます。 -->
                <iframe id="special-video" class="hidden" width="100%" height="315" src="https://www.youtube.com/embed/BrznyjhRxZ8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <!-- QRコードを読み取るボタン -->
        <a href="scanner.html" class="qr-scan-button">
            QRコードを読み取る
        </a>
    </main>
    <!-- コンプリート時にパーティクルエフェクトを発生させるためのコンテナ -->
    <div id="particle-container" class="particle-effect"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalStamps = 5; // スタンプの総数
            const stampsContainer = document.getElementById('stamps-container');
            const achievementMessage = document.getElementById('achievement-message');
            const particleContainer = document.getElementById('particle-container');
            let stampedCount = 0;

            // ローカルストレージの状態を元にスタンプアイコンを表示
            for (let i = 1; i <= totalStamps; i++) {
                const stampIcon = document.createElement('div');
                stampIcon.classList.add('stamp-icon');
                if (localStorage.getItem('stamp' + i) === 'stamped') {
                    stampIcon.classList.add('stamped');
                    stampedCount++;
                }
                stampsContainer.appendChild(stampIcon);
            }

            // 全てのスタンプが集まったらメッセージと動画を表示
            if (stampedCount === totalStamps) {
                achievementMessage.classList.remove('hidden');

                const specialVideo = document.getElementById('special-video');
                const videoLoadingMessage = document.getElementById('video-loading-message');

                // 動画が読み込まれたらローディングメッセージを非表示にし、動画を表示する
                specialVideo.addEventListener('load', () => {
                    videoLoadingMessage.classList.add('hidden');
                    specialVideo.classList.remove('hidden');
                });
                
                // コンプリート時にパーティクルエフェクトを発生させる
                createParticles();
            }

            // パーティクルを生成する関数
            function createParticles() {
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    // パーティクルのサイズをランダムに設定
                    const size = Math.random() * 10 + 5 + 'px';
                    particle.style.width = size;
                    particle.style.height = size;
                    // パーティクルの初期位置をランダムに設定
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.top = Math.random() * 100 + 'vh';
                    // アニメーションの遅延をランダムに設定
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    // パーティクルの色をランダムに設定（ピンク系、白、黄色）
                    const colors = ['#ffc0cb', '#ff69b4', '#fff', '#fcd56b'];
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particleContainer.appendChild(particle);
                }
            }
        });
    </script>
</body>
</html>
